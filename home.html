<!DOCTYPE html>
<html lang="en">
    <header>
        <title>slurm queue gui</title>
        <style>
            table, td, th, tr {
                border: 1px solid black;
            }
        </style>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    </header>
    <body>
        <table>
            <tr>
                <th>JOB ID</th>
                <th>SUBMISSION TIME</th>
                <th>COMPLETION</th>
                <th>TIME</th>
                <th>REASON FOR STATE</th>
                <th>PARTITION</th>
                <th>NODES</th>
                <th>USER</th>
            </tr>
            <script type = "text/x-handlebars-template">
            {{#each final as item}}
            <tr>
                <td>item.[0]</td>
                <td>item.[1]</td>
                <td>item.[2]</td>
                <td>item.[3]</td>
                <td>item.[4]</td>
                <td>item.[5]</td>
                <td>item.[6]</td>
                <td>item.[7]</td>
            </tr>
            {{/each}}
            </script>
        </table>
    </body>
</html>
